name: photo
description: 一个照片管理和人脸识别应用。

publish_to: 'none' # 如果您计划发布到 pub.dev，请移除此行

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  file_selector: ^1.0.3
  image_picker: ^1.1.2
  photo_view: ^0.14.0
  ffi: ^2.1.3
  file_picker: ^8.1.2
  path_provider: ^2.0.11
  file_selector_windows: ^0.9.3+2 # 使用最新版本
  file_selector_web: ^0.9.2
  logger: ^1.1.0  # 使用最新版本

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0  # 添加 linter 规则

flutter:
  uses-material-design: true
  assets:
    - assets/yolov5l.onnx  # 更新文件名
    - assets/arcface_model.onnx